spring:
  application:
    name: ticket-server
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  etcd:
    client:
      endpoints:
        - http://127.0.0.1:2379
server:
  port: 8090