<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pet-Project - Personal Account</title>
  <link rel="stylesheet" th:href="@{/styles/main.css}"/>
  <link href="../static/styles/main.css" rel="stylesheet"/>
  <script th:src="@{/js/authenticationCheck.js}" type="text/javascript"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<div class="wrapper d-flex f-d-col jc-top ai-center">
  <div th:replace="~{fragments/header.html}"></div>
  <div class="content w-100 h-100 d-flex f-d-row jc-top">
    <div class="left-block w-25 d-flex f-d-col">
      <div class="personal-info d-flex f-d-col margin-1">
        <div class="title h2">
          Personal Info
        </div>
        <div class="full-name d-flex f-d-row jc-between gap-1">
          <div class="name b">Full Name:</div>
          <div class="text" th:text="${user.fullName}"></div>
        </div>
        <div class="role d-flex f-d-row jc-between gap-1">
          <div class="name b">Role:</div>
          <div class="text" th:text="${user.role.name}">Manager</div>
        </div>
        <div class="login d-flex f-d-row jc-between gap-1">
          <div class="name b">Login:</div>
          <div class="text" th:text="${user.login}">testlogin</div>
        </div>
        <div class="active d-flex f-d-row jc-between gap-1">
          <div class="name b">Active:</div>
          <div class="text" th:text="${user.active}">True</div>
        </div>
        <div class="suspended d-flex f-d-row jc-between gap-1">
          <div class="name b">Suspended</div>
          <div class="text" th:text="${user.suspended}">False</div>
        </div>
      </div>
      <div class="security d-flex f-d-col margin-1">
        <div class="title h2">
          Security
        </div>
        <div class="change-password d-flex f-d-col gap-1">
          <div class="title b">
            Change password
          </div>
          <div class="input c3 w-100">
            <input id="current-password" name="current-password" placeholder="Current password"
                   type="password">
          </div>
          <div class="password d-flex gap-1">
            <div class="input c3 w-100">
              <input id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="input c3 w-100">
              <input id="re-password" name="re-password" placeholder="Re-password" type="password">
            </div>
          </div>
          <div class="submit-button c3">
            <input type="submit" value="Change">
          </div>
        </div>
      </div>
    </div>
    <div class="active-tickets w-75 d-flex f-d-col gap-1 padding-1">
      <div class="title h2">
        Active Tickets
      </div>
      <div class="users w-100 h-100 table d-flex f-d-col">
        <div class="table-header d-flex f-d-row jc-between padding-1 gap-2">
          <div>Ticket Id</div>
          <div>Client Name</div>
          <div>Author Login</div>
          <div>Manager Login</div>
          <div>Ticket Status</div>
          <div>Title</div>
          <div>Description</div>
        </div>
        <div class="table-item d-flex f-d-row jc-between padding-1 last gap-2"
             th:each="activeTicket : ${activeTickets}"
             th:if="!${activeTickets.isEmpty()}">
          <div th:text="${activeTicket.ticketId}"></div>
          <div th:text="${activeTicket.client.fullName}"></div>
          <div th:text="${activeTicket.author.login}"></div>
          <div th:text="${activeTicket.manager.login}"></div>
          <div th:text="${activeTicket.ticketStatus.name}"></div>
          <div th:text="${activeTicket.title}"></div>
          <div th:text="${activeTicket.description}"></div>
        </div>
        <div class="title h-100 stub d-flex ai-center jc-center padding-2"
             th:unless="!${activeTickets.isEmpty()}">
          <div class="h2 text">Nothing to show</div>
        </div>
        <div class="pageable d-flex jc-center gap-1 margin-1">
          <div class="prev disabled page b"><</div>
          <div class="page current b">0</div>
          <div class="next disabled page b">></div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{fragments/footer.html}"></div>
</div>
</body>
</html>
